<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Coffee International</title>
</head>
<body>
    <header>
        <h1>International Coffee Blends</h1>
    </header>
    <div class="container">
        <div class="all-coffee">
            <h2>All Coffee</h2>
            <hr>
            <ul></ul>
        </div>
    
        <div class="coffee-form">
            <h2>Add New Coffee</h2>
            <form class="new-coffee">
                <hr>
                <label for="brand-name">Brand of Coffee</label>
                <br>
                <input type="text" name="brand-name" required id="brand-name">
                <br>
                <label for="origin-name">Origin of Coffee</label>
                <br>
                <input type="text" name="origin-name" required id="origin-name">
                <br>
                <label for="Price">Price</label>
                <br>
                <input type="text" name="Price" required id="Price">
                <br>
                <label for="Coffee Strength">Coffee Strength</label>
                <br>
                <select name="Coffee strength" id="Coffee Strength">
                    <option value="Light to Medium Roast">Light to Medium Roast</option>
                    <option value="Medium Roast">Medium Roast</option>
                    <option value="Medium to Dark Roast">Medium to Dark Roast</option>
                    <option value="Dark Roast">Dark Roast</option>
                </select>
                <br>
                <label for="Stock">Stock</label>
                <br>
                <select id="Stock" name="Stock">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
                <br>
                <input type="Reset" value="Reset">
                <input type="Submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
