<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee International</title>
</head>
<body>
    <header>
        <h1>International Coffee Blends</h1>
    </header>
    <div>
        
        <form>
            <legend>Add New Coffee</legend>
            <hr>
            <label for="Name">Company/Brand of Coffee</label>
            <br>
            <input type="text" name="Name" required id="Name">
            <br>
            <label for="Origin">Origin of Coffee</label>
            <br>
            <input type="text" origin="Origin" required id="Origin">
            <br>
            <label for="Price">Price</label>
            <br>
            <input type="text" price="Price" required id="Price">
            <br>
            <label for="Coffee Strength">Coffee Strength</label>
            <br>
            <select name="Coffee strength" id="Coffee Strength">
                <option value="Light to Medium Roast">Light to Medium Roast</option>
                <option value="Medium Roast">Medium Roast</option>
                <option value="Medium to Dark Roast">Medium to Dark Roast</option>
                <option value="Dark Roast">Dark Roast</option>
            </select>
            <br>
            <label for="Stock">Stock</label>
            <br>
            <select id="Stock" name="Stock">
                <option value="In Stock">In Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
        </form>
    </div>
</body>
</html>
