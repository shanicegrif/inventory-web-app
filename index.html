<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Coffee International</title>
  </head>
  <body>
    <header>
      <h1>International Coffee Blends</h1>
    </header>
    <div class="container">
      <div class="coffee-form">
        <h2>New Coffee Form</h2>
        <form class="new-coffee">
          <hr />
          <label for="name">Coffee Brand</label>
          <br />
          <input type="text" name="name" id="name" required />
          <br />
          <label for="origin">Origin Country of Coffee</label>
          <br />
          <input type="text" name="origin" id="origin" />
          <br />
          <label for="price">Price</label>
          <br />
          <input type="text" name="price" id="price" placeholder="0.00" required/>
          <br />
          <label for="strength">Coffee Strength</label>
          <br />
          <select name="strength" id="strength" required>
            <option value="Light to Medium Roast">Light to Medium Roast</option>
            <option value="Medium Roast">Medium Roast</option>
            <option value="Medium to Dark Roast">Medium to Dark Roast</option>
            <option value="Dark Roast">Dark Roast</option>
          </select>
          <br />
          <label for="stock">Stock</label>
          <br />
          <select id="stock" name="stock">
            <option value="in-stock">In Stock</option>
            <option value="out-of-stock">Out of Stock</option>
          </select>
          <br />
          <button type="reset">Reset Form</button>
          <button type="submit">Add Coffee</button>
        </form>
      </div>
      <div class="middle-img"></div>
      <div class="all-coffee">
        <h2>All Coffee Inventory</h2>
        <hr />
        <ul class="list"></ul>
      </div>
      <footer>Â© 2023 Coffee Inventory, LLC.</footer>
    </div>
  </body>
</html>
