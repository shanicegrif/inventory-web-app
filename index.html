<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Coffee International</title>
</head>
<body>
    <header>
        <h1>International Coffee Blends</h1>
    </header>
    <div class="container">
        <div class="all-coffee">
            <h2>All Coffee Inventory</h2>
            <hr>
            <ul></ul>
        </div>
    
        <div class="coffee-form">
            <h2>Add New Coffee</h2>
            <form class="new-coffee">
                <hr>
                <label for="brand">Brand of Coffee</label>
                <br>
                <input type="text" name="brand" id="brand" required>
                <br>
                <label for="origin">Origin of Coffee</label>
                <br>
                <input type="text" name="origin" id="origin">
                <br>
                <label for="price">Price</label>
                <br>
                <input type="text" name="price" id="price" required>
                <br>
                <label for="Coffee Strength">Coffee Strength</label>
                <br>
                <select name="strength" id="strength" required>
                    <option value="Light to Medium Roast">Light to Medium Roast</option>
                    <option value="Medium Roast">Medium Roast</option>
                    <option value="Medium to Dark Roast">Medium to Dark Roast</option>
                    <option value="Dark Roast">Dark Roast</option>
                </select>
                <br>
                <label for="stock">Stock</label>
                <br>
                <select id="stock" name="stock">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
                <br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
